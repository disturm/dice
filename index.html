<!DOCTYPE html>
<html>
<head>
  <style>
    #dice {font-size: 6rem;}
  </style>
</head>
<body>
  <input type="number" min="1" max="6" value="1"> <input type="button" value="Roll">
  <div id="dice"></div>
  <script>
    document.querySelector('input[type=button]').addEventListener('click', rollTheDice);

    function rollTheDice() {
      var output = '';
      var diceCount = document.querySelector('input[type=number]').value || 1;
      for (var i = 0; i < diceCount; i++) {
      var faceValue = Math.floor(Math.random() * 6);
      output += "&#x268" + faceValue + "; ";
      }
      document.getElementById('dice').innerHTML = output;
    }
  </script>
</body>
</html>
